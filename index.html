<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos con JS</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body onload="saludo()">
    <section>
        <h1>ALGORITMOS USANDO JAVASCRIPT PURO</h1>
        <p>Da clic sobre el algoritmo que deseas ejecutar</p>
        <button onclick="suma()">SUMA</button>
        <button onclick="operacionBasica()">OPERACIONES BASICAS</button>
        <button onmouseover="cuadrado()">CUADRADO DE UN NUMERO</button>
        <button onkeydown="areaTriangulo()">AREA DE UN  TRIANGULO</button>
        <button onmouseover="numeroMayor()">MAYOR DE DOS NUMEROS</button>
        <button onclick="conversionUnidad()">CONVERSION DE UNIDADES DE MEDIDA</button>
        <button onmouseover="conversionTemperatura()">CONVERSION DE UNIDADES DE TEMPERATURA</button>
        <button onclick="promedioEstudiante()">PROMEDIO ESTUDIANTE</button>
        <button onmouseover="descuentoFruteria()">DESCUENTO FRUTERIA</button>
        <button onmouseover="parimpar()">PAR O IMPAR</button>
        <button onclick="salario()">SALARIO POR HORA</button> 
        <button onkeydown="menor3()">MENOR DE 3 NUMEROS</button>
    </section>
    
    <script src="js/Main.js"></script>
</body>
</html>
